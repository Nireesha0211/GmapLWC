<template>
    <lightning-card >
        <lightning-input-address
            address-label="From Address"
            street-label="Street"
            city-label="City"
            country-label="Country"
            province-label="Province"
            postal-code-label="PostalCode"
            show-address-lookup
            required
            onchange={addressFromChange}
            field-level-help="From " ></lightning-input-address>

        <lightning-input-address
            address-label="To Address"
            street-label="Street"
            city-label="City"
            country-label="Country"
            province-label="Province"
            postal-code-label="PostalCode"
            show-address-lookup
            required
            onchange={addressToChange}
            field-level-help="To" ></lightning-input-address>

            <iframe id="iFrameID" style="height: 100%;width: 100%" src={iFrameURL}></iframe>
    </lightning-card>
</template>
